<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบคำนวณ BMI</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./Assets/Images/watcharakun.jpg">
    <link href="https://kit-pro.fontawesome.com/releases/v6.7.2/css/pro.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
    <link href="./assets/Styles/bootstrap4.css" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/Styles/Main.css">
    <link rel="stylesheet" href="./Assets/Styles/Profile.css">
    <style>
        body{
            min-height: 100vh;
        }
    </style>
</head>
<body class="bg-gray-100 p-10">
    <nav class="navbar navbar-expand-xl fixed-top" id="navigationbar"></nav>
    <script>
        $.get('./Assets/Sections/navbar.html', function(file) {
            $("#navigationbar").html(file);
        });
    </script>
<div class="card shadow-lg p-4 rounded-lg border border-gray-200">
    <h2 class="text-xl font-semibold text-center text-primary mb-3">
        <i class="fas fa-weight"></i> คำนวณดัชนีมวลกาย (BMI)
    </h2>
    <div class="mb-3">
        <label class="form-label">น้ำหนัก (กก.):</label>
        <input type="number" id="weight" class="form-control" placeholder="กรอกน้ำหนัก">
    </div>
    <div class="mb-3">
        <label class="form-label">ส่วนสูง (ซม.):</label>
        <input type="number" id="height" class="form-control" placeholder="กรอกส่วนสูง">
    </div>
    <button onclick="calculateBMI()" class="btn btn-primary w-100 py-2">
        <i class="fas fa-calculator"></i> คำนวณ
    </button>
    <div class="mt-4 p-3 bg-light border rounded">
        <p class="mb-1"><strong>BMI:</strong> <span id="bmi" class="text-danger">0</span></p>
        <p class="mb-0"><strong>ผลลัพธ์:</strong> <span id="result" class="text-success">-</span></p>
    </div>
</div>
    <script src="./Assets/Scripts/Main.js"></script>
</body>
</html>
